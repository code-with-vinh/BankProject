<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="mb-3">Thay đổi Level tài khoản</h3>
        <form th:action="@{/bank/admin/change-level}" method="post" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Email tài khoản</label>
                <input type="email" name="email" class="form-control" required />
            </div>
            <div class="col-md-6">
                <label class="form-label">Level</label>
                <select name="level" class="form-select" required>
                    <option value="SILVER">SILVER</option>
                    <option value="GOLD">GOLD</option>
                    <option value="PLATINUM">PLATINUM</option>
                </select>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Cập nhật</button>
                <a class="btn btn-secondary ms-2" href="/bank">Về trang chủ</a>
            </div>
        </form>
        <div class="mt-3 text-muted">
            Gợi ý hạn mức mặc định theo level: SILVER = 50,000,000; GOLD = 200,000,000; PLATINUM = 2,000,000,000.
        </div>
    </div>
</div>

</body>
</html>
