<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg rounded-4">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">Đăng ký tài khoản</h3>

                    <form th:action="@{/auth/register}" th:object="${account}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Tên chủ tài khoản</label>
                            <input type="text" class="form-control" th:field="*{customerName}" placeholder="Nhập tên của bạn" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" placeholder="example@gmail.com" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" th:field="*{password}" placeholder="Nhập mật khẩu" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="Nhập số điện thoại" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
                    </form>

                    <!-- Hiển thị lỗi -->
                    <div class="mt-3 text-danger text-center" th:if="${error}" th:text="${error}"></div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
