<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Payment - Banking System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/modern-banking.css}" rel="stylesheet">
    <style>
        .payment-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
        }
        
        .payment-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .payment-header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .payment-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }
        
        .payment-form {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: var(--shadow-heavy);
            position: relative;
            overflow: hidden;
        }
        
        .payment-form::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: rotate 10s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .currency-selector {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .currency-option {
            flex: 1;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-weight: 600;
        }
        
        .currency-option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .currency-option.active {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-color: var(--accent-color);
        }
        
        .amount-input {
            position: relative;
        }
        
        .amount-input::before {
            content: '$';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-weight: 600;
            z-index: 1;
        }
        
        .amount-input input {
            padding-left: 35px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            margin-top: 1rem;
        }
        
        .payment-preview {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .preview-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: white;
        }
        
        .preview-item.total {
            font-weight: 700;
            font-size: 1.2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 0.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- Floating Bubbles -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    
    <div class="payment-container">
        <div class="payment-header">
            <h1><i class="fas fa-credit-card"></i> Create Payment</h1>
            <p>Process secure payments with our advanced system</p>
        </div>
        
        <div class="glass-container payment-form">
            <form th:action="@{/payment/createPayment}" method="post" id="paymentForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="accountId"><i class="fas fa-user"></i> Account ID</label>
                        <input type="number" id="accountId" name="accountId" class="form-control" 
                               placeholder="Enter account ID" required>
                    </div>
                    <div class="form-group amount-input">
                        <label for="amount"><i class="fas fa-dollar-sign"></i> Amount</label>
                        <input type="number" id="amount" name="amount" class="form-control" 
                               placeholder="0.00" step="0.01" min="0" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-coins"></i> Currency</label>
                    <div class="currency-selector">
                        <div class="currency-option active" data-currency="VND">
                            <i class="fas fa-flag"></i> VND
                        </div>
                        <div class="currency-option" data-currency="USD">
                            <i class="fas fa-flag-usa"></i> USD
                        </div>
                        <div class="currency-option" data-currency="EUR">
                            <i class="fas fa-flag"></i> EUR
                        </div>
                    </div>
                    <input type="hidden" id="currency" name="currency" value="VND">
                </div>
                
                <div class="payment-preview" id="paymentPreview" style="display: none;">
                    <h4><i class="fas fa-eye"></i> Payment Preview</h4>
                    <div class="preview-item">
                        <span>Account ID:</span>
                        <span id="previewAccountId">-</span>
                    </div>
                    <div class="preview-item">
                        <span>Amount:</span>
                        <span id="previewAmount">-</span>
                    </div>
                    <div class="preview-item">
                        <span>Currency:</span>
                        <span id="previewCurrency">-</span>
                    </div>
                    <div class="preview-item total">
                        <span>Total:</span>
                        <span id="previewTotal">-</span>
                    </div>
                </div>
                
                <button type="submit" class="btn submit-btn">
                    <i class="fas fa-paper-plane"></i> Process Payment
                </button>
            </form>
        </div>
    </div>
    
    <script>
        // Currency selection
        document.querySelectorAll('.currency-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.currency-option').forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                document.getElementById('currency').value = this.dataset.currency;
                updatePreview();
            });
        });
        
        // Form inputs
        document.getElementById('accountId').addEventListener('input', updatePreview);
        document.getElementById('amount').addEventListener('input', updatePreview);
        
        function updatePreview() {
            const accountId = document.getElementById('accountId').value;
            const amount = document.getElementById('amount').value;
            const currency = document.getElementById('currency').value;
            
            if (accountId && amount) {
                document.getElementById('paymentPreview').style.display = 'block';
                document.getElementById('previewAccountId').textContent = accountId;
                document.getElementById('previewAmount').textContent = parseFloat(amount).toLocaleString();
                document.getElementById('previewCurrency').textContent = currency;
                document.getElementById('previewTotal').textContent = 
                    parseFloat(amount).toLocaleString() + ' ' + currency;
            } else {
                document.getElementById('paymentPreview').style.display = 'none';
            }
        }
        
        // Form submission with loading
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            submitBtn.disabled = true;
            
            // Re-enable after 3 seconds (in case of error)
            setTimeout(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }, 3000);
        });
        
        // Add some interactive effects
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
    </script>
</body>
</html>
