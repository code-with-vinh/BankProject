<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Payment Requests - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        h1, h2, label {
            color: white;
        }
        
        .table {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-paid {
            background: #d4edda;
            color: #155724;
        }
        
        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-cancelled {
            background: #e2e3e5;
            color: #383d41;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-list"></i> All Payment Requests</h1>
            <a href="/admin/dashboard" class="btn btn-secondary me-2">
                <i class="fas fa-arrow-left me-2"></i>Quay láº¡i Dashboard
            </a>
            <a href="/admin/payment/create-request" class="btn btn-primary">
                <i class="fas fa-plus"></i> Create New Request
            </a>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Customer</th>
                        <th>Amount</th>
                        <th>Currency</th>
                        <th>Status</th>
                        <th>Description</th>
                        <th>Created At</th>
                        <th>Paid At</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="payment : ${paymentRequests}">
                        <td th:text="${payment.paymentId}">1</td>
                        <td th:text="${payment.account.customerName}">John Doe</td>
                        <td th:text="${#numbers.formatDecimal(payment.amount, 0, 0)}">1,000,000</td>
                        <td th:text="${payment.currency}">VND</td>
                        <td>
                            <span th:class="'status-badge status-' + ${payment.status.name().toLowerCase()}" 
                                  th:text="${payment.status.name()}">PENDING</span>
                        </td>
                        <td th:text="${payment.description}">Payment description</td>
                        <td th:text="${#temporals.format(payment.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2024 10:00</td>
                        <td th:text="${payment.paidAt != null ? #temporals.format(payment.paidAt, 'dd/MM/yyyy HH:mm') : '-'}">-</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div th:if="${#lists.isEmpty(paymentRequests)}" class="text-center text-white">
            <h3>No payment requests found</h3>
            <p>Create your first payment request to get started.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
