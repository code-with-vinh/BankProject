<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Payment Request - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .payment-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
        }
        
        h1, h2, label {
            color: white;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="text-center mb-4">
            <h1><i class="fas fa-plus-circle"></i> Create Payment Request</h1>
            <p class="text-white-50">Create a payment request for customer</p>
        </div>
        
        <form id="createPaymentForm">
            <div class="mb-3">
                <label for="accountId" class="form-label">Customer Account ID</label>
                <input type="number" class="form-control" id="accountId" placeholder="Enter customer account ID" required>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
                </div>
                <div class="col-md-6">
                    <label for="currency" class="form-label">Currency</label>
                    <select class="form-control" id="currency">
                        <option value="VND">VND</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                    </select>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Enter payment description"></textarea>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-paper-plane"></i> Create Payment Request
                </button>
            </div>
        </form>
        
        <div id="result" class="mt-4" style="display: none;">
            <div class="alert alert-success">
                <h5>Payment Request Created!</h5>
                <p id="resultMessage"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('createPaymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                accountId: parseInt(document.getElementById('accountId').value),
                amount: parseFloat(document.getElementById('amount').value),
                currency: document.getElementById('currency').value,
                description: document.getElementById('description').value
            };
            
            fetch('/admin/payment/create-request', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('resultMessage').textContent = data;
                document.getElementById('result').style.display = 'block';
                document.getElementById('createPaymentForm').reset();
            })
            .catch(error => {
                document.getElementById('resultMessage').textContent = 'Error: ' + error.message;
                document.getElementById('result').style.display = 'block';
            });
        });
    </script>
</body>
</html>
