<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Banking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 5px 0;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover {
            background: rgba(255,255,255,0.1);
            transform: translateX(5px);
        }
        .sidebar .nav-link.active {
            background: rgba(255,255,255,0.2);
        }
        .main-content {
            background: #f8f9fa;
            min-height: 100vh;
        }
        .card-stats {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .card-stats:hover {
            transform: translateY(-5px);
        }
        .stats-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }
        .bg-primary-gradient {
            background: linear-gradient(45deg, #007bff, #0056b3);
        }
        .bg-success-gradient {
            background: linear-gradient(45deg, #28a745, #1e7e34);
        }
        .bg-warning-gradient {
            background: linear-gradient(45deg, #ffc107, #e0a800);
        }
        .bg-info-gradient {
            background: linear-gradient(45deg, #17a2b8, #138496);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 px-0">
                <div class="sidebar">
                    <div class="p-4">
                        <h4 class="text-white text-center mb-4">
                            <i class="fas fa-shield-alt"></i> Admin Panel
                        </h4>
                        <nav class="nav flex-column">
                            <a class="nav-link active" href="/admin/dashboard">
                                <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                            </a>
                            <a class="nav-link" href="/admin/accounts">
                                <i class="fas fa-users me-2"></i> Quản lý tài khoản
                            </a>
                            <a class="nav-link" href="/admin/cards">
                                <i class="fas fa-credit-card me-2"></i> Quản lý thẻ
                            </a>
                            <a class="nav-link" href="/admin/transactions">
                                <i class="fas fa-exchange-alt me-2"></i> Lịch sử giao dịch
                            </a>
                            <a class="nav-link" href="/admin/create-user">
                                <i class="fas fa-user-plus me-2"></i> Tạo tài khoản mới
                            </a>
                            <a class="nav-link" href="/account/profile">
                                <i class="fas fa-user me-2"></i> Hồ sơ cá nhân
                            </a>
                            <a class="nav-link" href="/auth/logout">
                                <i class="fas fa-sign-out-alt me-2"></i> Đăng xuất
                            </a>
                        </nav>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10">
                <div class="main-content p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2><i class="fas fa-tachometer-alt text-primary"></i> Dashboard</h2>
                        <div class="text-muted">
                            <i class="fas fa-calendar-alt"></i> 
                            <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy')}">Today</span>
                        </div>
                    </div>

                    <!-- Statistics Cards -->
                    <div class="row mb-4">
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card card-stats">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col">
                                            <div class="stats-icon bg-primary-gradient float-end">
                                                <i class="fas fa-users"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <h5 class="card-title text-uppercase text-muted mb-0">Tổng tài khoản</h5>
                                            <span class="h2 font-weight-bold mb-0" th:text="${totalAccounts}">0</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card card-stats">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col">
                                            <div class="stats-icon bg-success-gradient float-end">
                                                <i class="fas fa-credit-card"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <h5 class="card-title text-uppercase text-muted mb-0">Tổng thẻ</h5>
                                            <span class="h2 font-weight-bold mb-0" th:text="${totalCards}">0</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card card-stats">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col">
                                            <div class="stats-icon bg-warning-gradient float-end">
                                                <i class="fas fa-exchange-alt"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <h5 class="card-title text-uppercase text-muted mb-0">Tổng giao dịch</h5>
                                            <span class="h2 font-weight-bold mb-0" th:text="${totalTransactions}">0</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card card-stats">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col">
                                            <div class="stats-icon bg-info-gradient float-end">
                                                <i class="fas fa-chart-line"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <h5 class="card-title text-uppercase text-muted mb-0">Tỷ lệ tăng trưởng</h5>
                                            <span class="h2 font-weight-bold mb-0">+15%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Quick Actions -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">
                                        <i class="fas fa-bolt text-warning"></i> Thao tác nhanh
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-3 mb-3">
                                            <a href="/admin/create-user" class="btn btn-primary w-100">
                                                <i class="fas fa-user-plus me-2"></i>Tạo tài khoản mới
                                            </a>
                                        </div>
                                        <div class="col-md-3 mb-3">
                                            <a href="/admin/accounts" class="btn btn-success w-100">
                                                <i class="fas fa-users me-2"></i>Xem tất cả tài khoản
                                            </a>
                                        </div>
                                        <div class="col-md-3 mb-3">
                                            <a href="/admin/cards" class="btn btn-info w-100">
                                                <i class="fas fa-credit-card me-2"></i>Quản lý thẻ
                                            </a>
                                        </div>
                                        <div class="col-md-3 mb-3">
                                            <a href="/admin/transactions" class="btn btn-warning w-100">
                                                <i class="fas fa-exchange-alt me-2"></i>Xem giao dịch
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
