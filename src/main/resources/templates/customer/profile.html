<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thông tin cá nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">


<!-- Nội dung -->
<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="text-center text-primary mb-3">Thông tin cá nhân</h3>

        <div class="mb-3">
            <strong>Email:</strong>
            <span th:text="${account.email}"></span>
        </div>
        <div class="mb-3">
            <strong>Họ tên:</strong>
            <span th:text="${account.customerName}"></span>
        </div>
        <div class="mb-3">
            <strong>Số điện thoại:</strong>
            <span th:text="${account.phoneNumber}"></span>
        </div>
        <div class="text-center">
            <a href="/bank/home" class="btn btn-secondary">Quay lại Trang chủ</a>
        </div>
    </div>
</div>

</body>
</html>
