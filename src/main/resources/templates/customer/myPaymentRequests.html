<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Payment Requests - Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        h1, h2, label {
            color: white;
        }
        
        .table {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-paid {
            background: #d4edda;
            color: #155724;
        }
        
        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-cancelled {
            background: #e2e3e5;
            color: #383d41;
        }
        
        .btn-pay {
            background: linear-gradient(135deg, #28a745, #20c997);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
        }
        
        .btn-pay:hover {
            background: linear-gradient(135deg, #218838, #1ea080);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-credit-card"></i> My Payment Requests</h1>
            <span class="text-white">Account ID: <span th:text="${accountId}">1</span></span>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Amount</th>
                        <th>Currency</th>
                        <th>Status</th>
                        <th>Description</th>
                        <th>Created At</th>
                        <th>Paid At</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="payment : ${paymentRequests}">
                        <td th:text="${payment.paymentId}">1</td>
                        <td th:text="${payment.amount}">1,000,000</td>
                        <td th:text="${payment.currency}">VND</td>
                        <td>
                            <span th:class="'status-badge status-' + ${payment.status.name().toLowerCase()}" 
                                  th:text="${payment.status.name()}">PENDING</span>
                        </td>
                        <td th:text="${payment.description}">Payment description</td>
                        <td th:text="${payment.createdAt}">01/01/2024 10:00</td>
                        <td th:text="${payment.paidAt != null ? payment.paidAt : '-'}">-</td>
                        <td>
                            <a th:if="${payment.status.name() == 'PENDING'}" 
                               th:href="@{/customer/payment/pay/{id}(id=${payment.paymentId})}" 
                               class="btn btn-pay">
                                <i class="fas fa-credit-card"></i> Pay Now
                            </a>
                            <span th:if="${payment.status.name() != 'PENDING'}" class="text-muted">-</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div th:if="${#lists.isEmpty(paymentRequests)}" class="text-center text-white">
            <h3>No payment requests found</h3>
            <p>You don't have any payment requests yet.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
