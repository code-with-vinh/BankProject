<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Create New Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="text-center text-primary mb-4">Create New Card</h3>
        <form th:action="@{/account/create-card}" method="post" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Expiry Date:</label>
                <input class="form-control" type="date" name="expiryDate" required />
            </div>
            <div class="col-md-6">
                <label class="form-label">Card Type:</label>
                <select class="form-select" name="cardType" id="cardType" required onchange="toggleCreditLimit()">
                    <option value="DEBIT">DEBIT</option>
                    <option value="CREDIT">CREDIT</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Status:</label>
                <select class="form-select" name="status" required>
                    <option value="ACTIVE">ACTIVE</option>
                    <option value="INACTIVE">INACTIVE</option>
                </select>
            </div>
            <!-- Hạn mức được gán tự động theo Level khi chọn CREDIT -->

            <div class="col-12 mt-3">
                <button class="btn btn-primary" type="submit">Create Card</button>
                <a class="btn btn-secondary ms-2" th:href="@{/account/profile}">Hủy</a>
            </div>
        </form>
    </div>
 </div>

<script>
function toggleCreditLimit(){
    // no-op: limit set automatically on server by level
}
document.addEventListener('DOMContentLoaded', toggleCreditLimit);
</script>

</body>
</html>
