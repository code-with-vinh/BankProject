<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Payment Request - Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .payment-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .payment-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .amount-display {
            font-size: 2rem;
            font-weight: bold;
            color: #28a745;
            text-align: center;
            margin: 1rem 0;
        }
        
        .btn-pay {
            background: linear-gradient(135deg, #28a745, #20c997);
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .btn-pay:hover {
            background: linear-gradient(135deg, #218838, #1ea080);
        }
        
        h1, h2, label {
            color: white;
        }
        
        .status-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="text-center mb-4">
            <h1><i class="fas fa-credit-card"></i> Payment Request</h1>
            <p class="text-white-50">Complete your payment</p>
        </div>
        
        <div class="payment-info" th:if="${paymentRequest}">
            <div class="row">
                <div class="col-md-6">
                    <h5>Payment ID</h5>
                    <p th:text="${paymentRequest.paymentId}">#12345</p>
                </div>
                <div class="col-md-6">
                    <h5>Status</h5>
                    <span th:class="'status-badge status-' + ${paymentRequest.status.name().toLowerCase()}" 
                          th:text="${paymentRequest.status.name()}">PENDING</span>
                </div>
            </div>
            
            <div class="amount-display" th:text="${paymentRequest.amount + ' ' + paymentRequest.currency}">
                1,000,000 VND
            </div>
            
            <div th:if="${paymentRequest.description}">
                <h5>Description</h5>
                <p th:text="${paymentRequest.description}">Payment description</p>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <h5>Created At</h5>
                    <p th:text="${paymentRequest.createdAt}">01/01/2024 10:00</p>
                </div>
                <div class="col-md-6">
                    <h5>Account ID</h5>
                    <p th:text="${accountId}">1</p>
                </div>
            </div>
        </div>
        
        <div class="text-center">
            <button id="payButton" class="btn btn-pay btn-lg" th:if="${paymentRequest.status.name() == 'PENDING'}">
                <i class="fas fa-credit-card"></i> Pay Now
            </button>
            <div th:if="${paymentRequest.status.name() != 'PENDING'}" class="alert alert-info">
                <h5>This payment request has already been processed</h5>
                <p>Status: <span th:text="${paymentRequest.status.name()}">PAID</span></p>
            </div>
        </div>
        
        <div id="result" class="mt-4" style="display: none;">
            <div class="alert alert-success">
                <h5>Payment Processed!</h5>
                <p id="resultMessage"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        document.getElementById('payButton').addEventListener('click', function() {
            const payDTO = {
                paymentId: [[${paymentRequest.paymentId}]],
                accountId: [[${accountId}]]
            };
            
            fetch('/customer/payment/pay', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payDTO)
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('resultMessage').textContent = data;
                document.getElementById('result').style.display = 'block';
                document.getElementById('payButton').style.display = 'none';
            })
            .catch(error => {
                document.getElementById('resultMessage').textContent = 'Error: ' + error.message;
                document.getElementById('result').style.display = 'block';
            });
        });
    </script>
</body>
</html>
