<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chuyển khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", sans-serif;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .form-label {
            font-weight: 600;
        }
        .btn-custom {
            background: #667eea;
            color: white;
            font-weight: 600;
            border-radius: 10px;
        }
        .btn-custom:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h3 class="text-center mb-4">Chuyển khoản</h3>

                <!-- Hiển thị thông báo -->
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <form th:action="@{'/account/transfer/' + ${cardSend}}" method="post">
                    <!-- cardSend -->
                    <div class="mb-3">
                        <label for="cardSend" class="form-label">Thẻ gửi</label>
                        <select class="form-select" id="cardSend" name="cardSend" required>
                            <option th:value="${cardSend}" th:text="${cardSend}"></option>
                        </select>
                    </div>

                    <!-- cardReceipt -->
                    <div class="mb-3">
                        <label for="cardReceipt" class="form-label">Thẻ nhận</label>
                        <input type="text" class="form-control" id="cardReceipt" name="cardReceipt" required>
                    </div>

                    <!-- amount -->
                    <div class="mb-3">
                        <label for="amount" class="form-label">Số tiền</label>
                        <input type="number" class="form-control" id="amount" name="amount" min="1000" required>
                    </div>

                    <button type="submit" class="btn btn-custom btn-lg w-100">Xác nhận chuyển khoản</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
